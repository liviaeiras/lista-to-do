<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Lista de Tarefas</h1>
  </header>
  
  <div class="todo-container">
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Digite sua tarefa...">
      <button onclick="addTask()">Adicionar</button>
    </div>
    <div class="task-info">
      <span id="task-count">Tarefas: 0</span>
      <span id="completed-count">Concluídas: 0</span>
      <button onclick="clearCompleted()" class="clear-btn">Limpar Concluídas</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
